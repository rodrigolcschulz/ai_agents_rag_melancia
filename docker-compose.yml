services:
  melancia-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: melancia-ai-rag
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONPATH=/app
      - USE_MODEL_ROUTER=false          # Router DESABILITADO - Apenas OpenAI
      - OLLAMA_PERCENTAGE=0.0           # 0% Ollama (muito lento no hardware atual)
      # - OLLAMA_BASE_URL=http://172.16.200.49:11434  # Não usado por enquanto
    volumes:
      # Mount data directories for persistence
      - ./data:/app/data
      - ./logs:/app/logs
      # Mount source code for development (comment out for production)
      - ./src:/app/src
    ports:
      - "8000:8000"
    command: python -m src.agent.web_interface_with_eval
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - melancia-network

  # Jupyter notebook for ETL and analysis
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: melancia-jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=${JUPYTER_TOKEN:-melancia123}
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    ports:
      - "8888:8888"
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root
    restart: unless-stopped
    networks:
      - melancia-network

  # MLflow UI for experiment tracking
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: melancia-mlflow
    volumes:
      - ./mlruns:/app/mlruns
      - ./data/experiments:/app/data/experiments
    ports:
      - "5000:5000"
    command: mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri file:///app/mlruns
    restart: unless-stopped
    networks:
      - melancia-network

  # Ollama for local LLM inference (DESABILITADO - usando Ollama local da máquina)
  # Descomente se quiser rodar Ollama dentro do Docker
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: melancia-ollama
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   ports:
  #     - "11434:11434"
  #   restart: unless-stopped
  #   networks:
  #     - melancia-network
  #   # GPU support (uncomment if you have NVIDIA GPU)
  #   # deploy:
  #   #   resources:
  #   #     reservations:
  #   #       devices:
  #   #         - driver: nvidia
  #   #           count: 1
  #   #           capabilities: [gpu]

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: melancia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - melancia-network

  # PostgreSQL for structured data
  postgres:
    image: postgres:15-alpine
    container_name: melancia-postgres
    environment:
      - POSTGRES_DB=melancia
      - POSTGRES_USER=melancia
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-melancia123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - melancia-network

volumes:
  redis_data:
  postgres_data:
  # ollama_data:  # Não necessário - usando Ollama local

networks:
  melancia-network:
    driver: bridge
